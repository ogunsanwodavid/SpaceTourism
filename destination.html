    <!------Scripts---------->
    <script>
        const destinationJSON =
            [
                {
                    "name": "Moon",
                    "images": {
                        "png": "./assets/images/destination/image-moon.png",
                        "webp": "./assets/images/destination/image-moon.webp"
                    },
                    "description": "See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.",
                    "distance": "384,400 km",
                    "travel": "3 days"
                },
                {
                    "name": "Mars",
                    "images": {
                        "png": "./assets/images/destination/image-mars.png",
                        "webp": "./assets/images/destination/image-mars.webp"
                    },
                    "description": "Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, the tallest planetary mountain in our solar system. It’s two and a half times the size of Everest!",
                    "distance": "225 mil. km",
                    "travel": "9 months"
                },
                {
                    "name": "Europa",
                    "images": {
                        "png": "./assets/images/destination/image-europa.png",
                        "webp": "./assets/images/destination/image-europa.webp"
                    },
                    "description": "The smallest of the four Galilean moons orbiting Jupiter, Europa is a winter lover’s dream. With an icy surface, it’s perfect for a bit of ice skating, curling, hockey, or simple relaxation in your snug wintery cabin.",
                    "distance": "628 mil. km",
                    "travel": "3 years"
                },
                {
                    "name": "Titan",
                    "images": {
                        "png": "./assets/images/destination/image-titan.png",
                        "webp": "./assets/images/destination/image-titan.webp"
                    },
                    "description": "The only moon known to have a dense atmosphere other than Earth, Titan is a home away from home (just a few hundred degrees colder!). As a bonus, you get striking views of the Rings of Saturn.",
                    "distance": "1.6 bil. km",
                    "travel": "7 years"
                }
            ];


            function changeDest(i) {
                const dests = document.getElementsByClassName("destination-select");
                const activeDest = document.getElementsByClassName("destination-select").item(i);
                const heroImg = document.getElementById("hero-img");
                const destName = document.getElementById('destination-name');
                const destDescription = document.getElementById('destination-description');
                const destDistance = document.getElementById('destination-distance');
                const destTravel = document.getElementById('destination-travel')

                heroImg.src = destinationJSON[i].images.webp;
                destName.innerHTML = destinationJSON[i].name;
                destDescription.innerHTML = destinationJSON[i].description;
                destDistance.innerHTML = destinationJSON[i].distance;
                destTravel.innerHTML = destinationJSON[i].travel;


                if (i = 0){
                    dests.item(1).classList.remove('ondest')
                    dests.item(2).classList.remove('ondest')
                    dests.item(3).remove('ondest')
                }

                if (i = 1){
                    dests.item(0).classList.remove('ondest')
                    dests.item(2).classList.remove('ondest')
                    dests.item(3).classList.remove('ondest')
                }

                if (i = 2){
                    dests.item(0).classList.remove('ondest')
                    dests.item(1).classList.remove('ondest')
                    dests.item(3).classList.remove('ondest')
                }

                if (i = 3){
                    dests.item(0).classList.remove('ondest')
                    dests.item(1).classList.remove('ondest')
                    dests.item(2).classList.remove('ondest')
                }

                activeDest.classList.add('ondest');
            }

            changeDest(0);

           const moonBtn = document.getElementById("moon-btn");
           const marsBtn = document.getElementById("mars-btn");
           const europaBtn = document.getElementById("europa-btn");
           const titanBtn = document.getElementById("titan-btn")

           moonBtn.addEventListener('click' , () => {
            changeDest(0);
           })

           marsBtn.addEventListener('click' , () => {
            changeDest(1);
           })

           europaBtn.addEventListener('click' , () => {
            changeDest(2);
           })

           titanBtn.addEventListener('click' , () => {
            changeDest(3);
           })

           let slideindex = 0;
            changeDest2();
            function changeDest2() {
                let i;
                const dests = document.getElementsByClassName("destination-select");

                for (i = 0; i < dests.length; i++) {
                    changeDest(i)
                }
                slideindex++;
                if(slideindex > dests.length){slideindex = 1}
                changeDest(slideindex-1)
                setTimeout(changeDest2 , 5000)
            }
           
    </script>
