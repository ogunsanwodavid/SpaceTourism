    <script>
            const crewJSON = [
            {
                "name": "Douglas Hurley",
                "images": {
                    "png": "./assets/images/crew/image-douglas-hurley.png",
                    "webp": "./assets/images/crew/image-douglas-hurley.webp"
                },
                "role": "Commander",
                "bio": "Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2."
            },
            {
                "name": "Mark Shuttleworth",
                "images": {
                    "png": "./assets/images/crew/image-mark-shuttleworth.png",
                    "webp": "./assets/images/crew/image-mark-shuttleworth.webp"
                },
                "role": "Mission Specialist",
                "bio": "Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist."
            },
            {
                "name": "Victor Glover",
                "images": {
                    "png": "./assets/images/crew/image-victor-glover.png",
                    "webp": "./assets/images/crew/image-victor-glover.webp"
                },
                "role": "Pilot",
                "bio": "Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer."
            },
            {
                "name": "Anousheh Ansari",
                "images": {
                    "png": "./assets/images/crew/image-anousheh-ansari.png",
                    "webp": "./assets/images/crew/image-anousheh-ansari.webp"
                },
                "role": "Flight Engineer",
                "bio": "Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space."
            }
        ];

        function changeCrew(i) {

            const dots = document.getElementsByClassName("dot");
            const activeDot = document.getElementsByClassName("dot").item(i);
            const heroImg = document.getElementById("hero-img");
            const crewName = document.getElementById('crew-name');
            const crewRole = document.getElementById('crew-role');
            const crewBio = document.getElementById('crew-bio');

            heroImg.src = crewJSON[i].images.webp;
            crewName.innerHTML = crewJSON[i].name;
            crewRole.innerHTML = crewJSON[i].role;
            crewBio.innerHTML = crewJSON[i].bio;

            if (i = 0){
                dots.item(1).classList.remove('active')
                dots.item(2).classList.remove('active')
                dots.item(3).remove('active')
            }

            if (i = 1){
                dots.item(0).classList.remove('active')
                dots.item(2).classList.remove('active')
                dots.item(3).classList.remove('active')
            }

            if (i = 2){
                dots.item(0).classList.remove('active')
                dots.item(1).classList.remove('active')
                dots.item(3).classList.remove('active')
            }

            if (i = 3){
                dots.item(0).classList.remove('active')
                dots.item(1).classList.remove('active')
                dots.item(2).classList.remove('active')
            }

            activeDot.classList.add('active');
        }
        changeCrew(0)
        
        dot1 = document.getElementById("dot-1")
        dot2 = document.getElementById("dot-2")
        dot3 = document.getElementById("dot-3")
        dot4 = document.getElementById("dot-4")

        dot1.addEventListener('click' , () => {
            changeCrew(0);
        })
        dot2.addEventListener('click' , () => {
            changeCrew(1);
        })
        dot3.addEventListener('click' , () => {
            changeCrew(2);
        })
        dot4.addEventListener('click' , () => {
            changeCrew(3);       
        })

        let slideindex = 0;
        changeCrew2();
        function changeCrew2() {
            const dots = document.getElementsByClassName("dot");
            let i;

            for (i = 0; i < dots.length; i++) {
                changeCrew(i)
            }
            slideindex++;
            if(slideindex > dots.length){slideindex = 1}
            changeCrew(slideindex-1)
            setTimeout(changeCrew2 , 5000)
        }

    </script>
