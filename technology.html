    <script>
        const launchJSON = [
        {
            "name": "Launch vehicle",
            "images": {
                "portrait": "./assets/images/technology/image-launch-vehicle-portrait.jpg",
                "landscape": "./assets/images/technology/image-launch-vehicle-landscape.jpg"
            },
            "description": "A launch vehicle or carrier rocket is a rocket-propelled vehicle used to carry a payload from Earth's surface to space, usually to Earth orbit or beyond. Our WEB-X carrier rocket is the most powerful in operation. Standing 150 metres tall, it's quite an awe-inspiring sight on the launch pad!"
        },
        {
            "name": "Spaceport",
            "images": {
                "portrait": "./assets/images/technology/image-spaceport-portrait.jpg",
                "landscape": "./assets/images/technology/image-spaceport-landscape.jpg"
            },
            "description": "A spaceport or cosmodrome is a site for launching (or receiving) spacecraft, by analogy to the seaport for ships or airport for aircraft. Based in the famous Cape Canaveral, our spaceport is ideally situated to take advantage of the Earth’s rotation for launch."
        },
        {
            "name": "Space capsule",
            "images": {
                "portrait": "./assets/images/technology/image-space-capsule-portrait.jpg",
                "landscape": "./assets/images/technology/image-space-capsule-landscape.jpg"
            },
            "description": "A space capsule is an often-crewed spacecraft that uses a blunt-body reentry capsule to reenter the Earth's atmosphere without wings. Our capsule is where you'll spend your time during the flight. It includes a space gym, cinema, and plenty of other activities to keep you entertained."
        }
    ];


    function changeLaunch(i) {
        const launchCtrls = document.getElementsByClassName("launch-ctrl");
        const activeCtrl = document.getElementsByClassName("launch-ctrl").item(i);
        const heroImgPortrait = document.getElementById("hero-img-portrait");
        const heroImgPLandscape = document.getElementById("hero-img-landscape");
        const launchName = document.getElementById("launch-name");
        const launchDescription = document.getElementById("launch-description");

        heroImgPortrait.src = launchJSON[i].images.portrait
        heroImgPLandscape.src = launchJSON[i].images.landscape
        launchName.innerHTML = launchJSON[i].name
        launchDescription.innerHTML = launchJSON[i].description

        if (i = 0){
            launchCtrls.item(1).classList.remove('active')
            launchCtrls.item(2).classList.remove('active')
        }

        if (i = 1){
            launchCtrls.item(0).classList.remove('active')
            launchCtrls.item(2).classList.remove('active')
        }

        if (i = 2){
            launchCtrls.item(0).classList.remove('active')
            launchCtrls.item(1).classList.remove('active')
        }

        activeCtrl.classList.add('active')
    }
    changeLaunch(0);

    ctrl1 = document.getElementById("ctrl-1")
    ctrl2 = document.getElementById("ctrl-2")
    ctrl3 = document.getElementById("ctrl-3")

    ctrl1.addEventListener('click' , () => {
        changeLaunch(0)
    })

    ctrl2.addEventListener('click' , () => {
        changeLaunch(1)
    })

    ctrl3.addEventListener('click' , () => {
        changeLaunch(2)
    })

    let slideindex = 0;
    changeLaunch2();
    function changeLaunch2() {
        const launchCtrls = document.getElementsByClassName("launch-ctrl");
        let i;

        for (i = 0; i < launchCtrls.length; i++) {
            changeLaunch(i)
        }
        slideindex++;
        if(slideindex > launchCtrls.length){slideindex = 1}
        changeLaunch(slideindex-1)
        setTimeout(changeLaunch2 , 5000)
    }
    </script>
